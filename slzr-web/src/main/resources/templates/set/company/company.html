<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org"
	  xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg commonquerypage">
<div class="wrapper wrapper-content ">
	<div class="row">
		<div class="col-sm-12">
			<div class="ibox">
				<div class="ibox-body">
					<div class="fixed-table-toolbar clearfix">
						<div class="columns pull-left">
							<button shiro:hasPermission="set:companySet:add" class="btn  btn-primary" onclick="add()" type="button">
								<i aria-hidden="true" class="fa fa-plus hidden"></i>添加
							</button>

							<button shiro:hasPermission="set:companySet:import" class="btn  btn-warning" onclick="impor()" type="button">
								<i aria-hidden="true" class="fa fa-trash hidden"></i>导出
							</button>

						</div>
						<div class="searchbox columns pull-left col-md-4 nopadding">
							<input class="searchinput form-control" id="searchName" placeholder="请输入关键字进行搜索,如机构代码、城市代码、机构简称" type="text">
						</div>
						<div class="querybtns columns pull-left">
							<button class="btn btn-success btn-sm" onclick="reLoad()">查询</button>
							<button id="btnreset" class="btn btn-success btn-sm">重置</button>
						</div>
					</div>
					<table id="exampleTable" data-mobile-responsive="true">
					</table>
				</div>
			</div>
		</div>
	</div>

	<div>
		<script type="text/javascript">
            var s_edit_h = 'hidden';
            var s_remove_h = 'hidden';
            var s_resetPwd_h = 'hidden';
		</script>
	</div>
	<div shiro:hasPermission="set:companySet:edit">
		<script type="text/javascript">
            s_edit_h = '';
		</script>
	</div>
	<div shiro:hasPermission="set:merchantSet:remove">
		<script type="text/javascript">
            var s_remove_h = '';
		</script>
	</div>
	<div shiro:hasPermission="sys:user:resetPwd">
		<script type="text/javascript">
            var s_resetPwd_h = '';
		</script>
	</div>
</div>
<div th:include="include :: footer"></div>
<script type="text/javascript" src="/js/appjs/set/company/company.js"></script>
</body>
</html>
