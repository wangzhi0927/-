<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${accountCancel.id}" type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">用户账号：</label>
								<div class="col-sm-8">
									<input id="accountno" name="accountno" readonly="readonly" th:value="${accountCancel.accountno}" class="form-control" type="text">
								</div>
							</div>
						<!-- 	<div class="form-group">	
								<label class="col-sm-3 control-label">账号状态：</label>
								<div class="col-sm-8">
									<input id="state" name="state" readonly="readonly" th:value="${accountCancel.state}" class="form-control" type="hidden">
								</div>
							</div> --><input id="state" name="state" readonly="readonly" th:value="${accountCancel.state}" class="form-control" type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">账户余额：</label>
								<div class="col-sm-8">
									<input id="abalance" name="abalance" readonly="readonly" th:value="${accountCancel.abalance}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">服务费：</label>
								<div class="col-sm-8">
<input id="servicefee" name="servicefee" th:value="${accountCancel.servicefee eq null || accountCancel.servicefee == 0 ? 2 : accountCancel.servicefee}" class="form-control" onkeyup="fillB()" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">应退金额：</label>
								<div class="col-sm-8">
<input id="balance" name="balance" readonly="readonly" th:value = "${accountCancel.servicefee eq null || accountCancel.servicefee == 0? accountCancel.abalance-2 : accountCancel.abalance-accountCancel.servicefee}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">审核结果：</label>
								    <div class="col-sm-8">
								      <select class="form-control" lay-verify="required" name="dealresult" id="dealresult">
										
								        <option value="1">可注销</option>
								        <option value="0">不可注销</option>
								      </select>
								    </div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">审核描述：</label>
								<div class="col-sm-8">
									<input id="dealmsg" name="dealmsg"   class="form-control" type="text">
								</div>
								<span class="text_red " style="color: red" >*</span>
							</div>

							<div class="form-group text-center">
								<button type="submit" class="btn btn-primary">提交</button>
								<button type="button" class="btn btn-warning" onclick="parent.layer.close(parent.layer.getFrameIndex(window.name))">关闭</button>
							</div>
							
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/account/accountCancel/deal.js"></script>
	<script type="text/javascript" src="/js/bigDecimal.js">  </script>
	
</body>
</html>
