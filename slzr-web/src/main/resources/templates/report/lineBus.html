<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org"
	  xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg commonquerypage">
<div class="wrapper wrapper-content ">
	<div class="row">
		<div class="col-sm-12">
			<div class="ibox">
				<div class="ibox-body">
					<div class="fixed-table-toolbar clearfix">
						<div class="querybtns columns pull-left">
							<button class="btn btn-success btn-sm" onclick="query()">查询</button>
						</div>
						<span class="modechangebtn2 pull-right"><i class="fa fa-chevron-up"></i></span>
					</div>
					<div class="query-inputs clearfix show">
						<div>
							<div class="layui-form-item">
								<div class="layui-inline">
									<label class="layui-form-label">日期类型</label>
									<div class="layui-input-block">
										<select id="datetype" class="form-control" onchange="datetypeChange(this)">
											<option value="D">日</option>
											<option value="W">周</option>
											<option value="M">月</option>
											<option value="Q">季</option>
										</select>
									</div>
								</div>
								<div class="day layui-inline hidden">
									<label class="layui-form-label">开始日期</label>
									<div class="layui-input-block">
										<input id="sdate" class="form-control" type="text" data-date-format="yyyy-mm-dd">
									</div>
								</div>
								<div class="day layui-inline hidden">
									<label class="layui-form-label">结束日期</label>
									<div class="layui-input-block">
										<input id="edate" class="form-control" type="text" data-date-format="yyyy-mm-dd">
									</div>
								</div>
								<div class="week layui-inline hidden">
									<label class="layui-form-label">开始周</label>
									<div class="layui-input-block">
										<select id="sweek" class="form-control">
										</select>
									</div>
								</div>
								<div class="week layui-inline hidden">
									<label class="layui-form-label">结束周</label>
									<div class="layui-input-block">
										<select id="eweek" class="form-control">
										</select>
									</div>
								</div>
								<div class="month layui-inline hidden">
									<label class="layui-form-label">开始月</label>
									<div class="layui-input-block">
										<select id="smonth" class="form-control">
										</select>
									</div>
								</div>
								<div class="month layui-inline hidden">
									<label class="layui-form-label">结束月</label>
									<div class="layui-input-block">
										<select id="emonth" class="form-control">
										</select>
									</div>
								</div>
								<div class="quarter layui-inline hidden">
									<label class="layui-form-label">开始季</label>
									<div class="layui-input-block">
										<select id="squarter" class="form-control">
										</select>
									</div>
								</div>
								<div class="quarter layui-inline hidden">
									<label class="layui-form-label">结束季</label>
									<div class="layui-input-block">
										<select id="equarter" class="form-control">
										</select>
									</div>
								</div>
							</div>
							<div class="layui-form-item">
								<div class="layui-inline">
									<label class="layui-form-label">线路</label>
									<div class="layui-input-block">
										<select id="lineName" name="lineName" class="form-control">  <!--onchange="datetypeChange(this)"-->
											<option value="">请选择</option>
											<option th:each="line : ${line}" th:value="${line.lineCode}"  th:text="${line.lineName}"></option>
										</select>
									</div>
								</div>
								<div class="layui-inline">
									<label class="layui-form-label">车辆</label>
									<div class="layui-input-block">
										<select id="driverName" name="driverName" class="form-control" >
											<option value="">请选择</option>
											<option th:each="bus : ${bus}" th:value="${bus.busNO}"  th:text="${bus.busNO}"></option>
										</select>
									</div>
								</div>
							</div>
						</div>
					</div>
					<iframe name="myiframe" id="iframe1"  src="" width="100%" frameborder="0" scrolling="no" onload="setIframeHeight(this)"></iframe>
				</div>
			</div>
		</div>
	</div>
</div>
<div th:include="include :: footer"></div>
<script type="text/javascript" src="/js/appjs/report/lineBus.js"></script>
<script type="text/javascript">
    $("#document").ready(function(){
        $('#sdate,#edate').datetimepicker({
            format: 'yyyy-mm-dd',
            language:  'zh-CN',
            weekStart: 1,
            todayBtn:  1,
            autoclose: 1,
            todayHighlight: 1,
            startView: 2,
            minView: 2,
            forceParse: 0
        });
    });
    
    function setIframeHeight(iframe) {
    	if (iframe) {
    		var iframeWin = iframe.contentWindow || iframe.contentDocument.parentWindow;
	    	if (iframeWin.document.body) {
	    		iframe.height = iframeWin.document.documentElement.scrollHeight || iframeWin.document.body.scrollHeight;
	    	}
    	}
    };
</script>
</body>
</html>
