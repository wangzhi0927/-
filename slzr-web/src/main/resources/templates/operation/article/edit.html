<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<input id="id" type="hidden" th:value="${model.ID}"/>
						<input id="imgpath" type="hidden" th:value="${model.PhotoPath}"/>
						<form class="form-horizontal m-t" id="form">
							<div class="form-group">
								<label class="col-sm-3 control-label" >文章类型：</label>
								<div class="col-sm-8">
								      <select  class="form-control" name="arttype" id="arttype">
								        <option value="">请选择</option>
								        <option value="1" th:selected="${model.ArticleType==1}">公告</option>
								        <option value="2" th:selected="${model.ArticleType==2}">失物招领</option>
										<option value="3" th:selected="${model.ArticleType==3}">联系我们</option>
									  </select>
								</div><span class="text_red " style="color: red" >*</span>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">文章标题：</label>
								<div class="col-sm-8">
									<input class="form-control" type="text" name="arttitle" id="arttitle" th:value="${model.Title}">
								</div><span class="text_red " style="color: red" >*</span>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">文章摘要：</label>
								<div class="col-sm-8">
									<input class="form-control" type="text" name="artsummary" id="artsummary" th:value="${model.Abstracts}">
								</div><span class="text_red " style="color: red" >*</span>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">文章主图：</label>
								<div class="col-sm-8">
									<div class="col-sm-3">
										<img id="upimg" th:if="${model.PhotoPath}!=null" th:src="${model.PhotoPath}" width="100" height="100"/>
										<img id="upimg" th:if="${model.PhotoPath}==null" src="/img/null.jpg" width="100" height="100"/>
									</div>
									<div class="col-sm-9">
										<input id="fileupload" type="file" name="files" data-url="../api/uploadImg" multiple>
									</div>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">正文内容：</label>
								<div class="col-sm-8">
									<textarea id="newscontent" name="newscontent" class="form-control" rows="4" th:text="${model.Contents}"></textarea>
								</div><span class="text_red " style="color: red" >*</span>
							</div>
							<div class="form-group text-center">
								<button type="submit" class="btn btn-primary">提交</button>
								<button type="button" class="btn btn-warning" onclick="parent.layer.close(parent.layer.getFrameIndex(window.name))">关闭</button>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script src="/js/vendor/jquery.ui.widget.js"></script>
	<script src="/js/jquery.iframe-transport.js"></script>
	<script src="/js/jquery.fileupload.js"></script>
	<script type="text/javascript" src="/js/appjs/operation/article/edit.js"></script>
</body>
</html>
