<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="form">

							<div class="form-group">
								<label class="col-sm-3 control-label">司机代码：</label>
								<div class="col-sm-8">
									<input class="form-control" type="text" name="driverCode" id="driverCode" >
								</div><span class="text_red " style="color: red" >*</span>
							</div>

							<div class="form-group">
								<label class="col-sm-3 control-label">司机编号：</label>
								<div class="col-sm-8">
									<input class="form-control" type="text" name="driverNO" id="driverNO" >
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">司机姓名：</label>
								<div class="col-sm-8">
									<input class="form-control" type="text" name="driverName" id="driverName" >
								</div><span class="text_red " style="color: red" >*</span>
							</div>


							<div class="form-group">
								<label class="col-sm-3 control-label">司机卡ID：</label>
								<div class="col-sm-8">
									<input class="form-control" type="text" name="driverCardID" id="driverCardID" >
								</div><span class="text_red " style="color: red" >*</span>
							</div>


							<div class="form-group">
								<label class="col-sm-3 control-label">身份证号：</label>
								<div class="col-sm-8">
									<input class="form-control" type="text" name="iDCardNO" id="iDCardNO" >
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-3 control-label">身份证地址：</label>
								<div class="col-sm-8">
									<input class="form-control" type="text" name="iDCardAddr" id="iDCardAddr" >
								</div>
							</div>


							<div class="form-group">
								<label class="col-sm-3 control-label" >线路：</label>
								<div class="col-sm-8">
									<select  class="form-control"  id="lineID" name="lineID">
										<option value="">请选择</option>
										<option th:each="item : ${lineList}" th:value="${item.iD}"  th:text="${item.lineName}"></option>
									</select>
								</div>
								<span class="text_red " style="color: red" >*</span>
							</div>


							<div class="form-group">
								<label class="col-sm-3 control-label">手机：</label>
								<div class="col-sm-8">
									<input class="form-control" type="text" name="phone" id="phone" >
								</div>
							</div>


							<div class="form-group">
								<label class="col-sm-3 control-label">工作卡号：</label>
								<div class="col-sm-8">
									<input class="form-control" type="text" name="workCardNO" id="workCardNO" >
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-3 control-label">入职日期：</label>
								<div class="col-sm-8">
									<input class="form-control" type="text" name="beginWorkDate" id="beginWorkDate" >
								</div><span class="text_red " style="color: red" >*</span>
							</div>



							<div class="form-group">
								<label class="col-sm-3 control-label" >状态：</label>
								<div class="col-sm-8">
									<select  class="form-control" name="driverState" id="driverState">
										<option value="">请选择</option>
										<option value="1"  >正常</option>
										<option value="2"  >停职</option>
										<option value="3"  >休假</option>

									</select>
								</div><span class="text_red " style="color: red" >*</span>
							</div>






							<div class="form-group text-center">
								<button type="submit" class="btn btn-primary">提交</button>
								<button type="button" class="btn btn-warning" onclick="parent.layer.close(parent.layer.getFrameIndex(window.name))">关闭</button>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script src="/js/vendor/jquery.ui.widget.js"></script>
	<script src="/js/jquery.iframe-transport.js"></script>
	<script src="/js/jquery.fileupload.js"></script>
	<script type="text/javascript" src="/js/appjs/operation/optdriver/add.js"></script>
	<script type="text/javascript">
        $("#document").ready(function(){
            $('#beginWorkDate').datetimepicker({
                format: 'yyyy-mm-dd',
                language:  'zh-CN',
                weekStart: 1,
                todayBtn:  1,
                autoclose: 1,
                todayHighlight: 1,
                startView: 2,
                minView: 2,
                forceParse: 0
            });
        });
	</script>
</body>
</html>
