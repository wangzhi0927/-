<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						
						<form class="form-horizontal m-t" id="signupForm">
							<input id="iD" name="iD" type="hidden" th:value="${id}"/>
							<div class="form-group">
								<label class="col-sm-3 control-label">商户代码：</label>
								    <div class="col-sm-8">
										<select  class="form-control"  id="merchantCode" name="merchantCode">
											
<option th:each="merch : ${merchList}" th:value="${merch.merchantCode}" th:selected="${optDepartmentDO.merchantCode==merch.merchantCode}"  th:text="${merch.merchantCode}"></option>
										</select>
								    </div>
							</div>

							<div class="form-group">
								<label class="col-sm-3 control-label">部门代码：</label>
								<div class="col-sm-8">
									<input class="form-control" type="text" readonly="readonly" name="deptCode" id="deptCode" th:value="${model.deptCode}">
								</div><span class="text_red " style="color: red" >*</span>
							</div>

							<div class="form-group">
								<label class="col-sm-3 control-label">部门名称：</label>
								<div class="col-sm-8">
									<input class="form-control" type="text" name="deptName" id="deptName" th:value="${model.deptName}">
								</div><span class="text_red " style="color: red" >*</span>
							</div>

							<div class="form-group">
								<label class="col-sm-3 control-label">父级部门ID：</label>
								<div class="col-sm-8">
									<input class="form-control" type="text" readonly="readonly" name="parentId" id="parentId" th:value="${model.parentId}">
								</div><span class="text_red " style="color: red" >*</span>
							</div>

							<div class="form-group text-center">
								<button type="submit" class="btn btn-primary">提交</button>
								<button type="button" class="btn btn-warning" onclick="parent.layer.close(parent.layer.getFrameIndex(window.name))">关闭</button>
							</div>


						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script src="/js/vendor/jquery.ui.widget.js"></script>
	<script src="/js/jquery.iframe-transport.js"></script>
	<script src="/js/jquery.fileupload.js"></script>
	<script type="text/javascript" src="/js/appjs/operation/optdepartment/edit.js"></script>
</body>
</html>
