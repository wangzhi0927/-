<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">


		<div class="row">
			<div class="col-sm-12">
				<div class="ibox">
					<div class="ibox-body">
						<div class="fixed-table-toolbar clearfix">
							<div class="columns pull-left">
								<button class="btn btn-primary" onclick="add()" type="button">
									<i aria-hidden="true" class="fa fa-plus hidden"></i>添加
								</button>
							</div>
							<div class="searchbox columns pull-left col-md-4 nopadding">
								<input class="searchinput form-control" id="searchName" placeholder="请输入方案名称进行搜索" type="text">
							</div>
							<div class="querybtns columns pull-left">
								<button class="btn btn-success btn-sm" onclick="reLoad()">查询</button>
								<button id="btnreset" class="btn btn-success btn-sm">重置</button>
							</div>
							<span class="modechangebtn pull-right">高级查询 <i class="fa fa-chevron-down"></i></span>
						</div>
						<div class="query-inputs clearfix">
							<div class="layui-form">
								<div class="layui-form-item">
									<div class="layui-inline">
										<label class="layui-form-label">商户：</label>
										<div class="layui-input-block">
											<select name="refundresult" lay-verify="required" id="merchantCode" name="merchantCode">
												<option value="">全部</option>
												<option th:each="merchant : ${merchantList}" th:value="${merchant.merchantCode}" th:text="${merchant.merchantName}"></option>
											</select>
										</div>
									</div>
								</div>
							</div>
						</div>
						<table id="exampleTable" data-mobile-responsive="true">
						</table>
					</div>
				</div>
			</div>
		</div>


		<div>
			<script type="text/javascript">
				var s_edit_h = 'hidden';
				var s_remove_h = 'hidden';
				var s_resetEnabled_h = 'hidden';
                var s_reesetEnabled_h = 'hidden';
			</script>
		</div>
		<div shiro:hasPermission="operation:sendcase:edit">
			<script type="text/javascript">
				s_edit_h = '';
			</script>
		</div>
		<div shiro:hasPermission="operation:sendcase:remove">
			<script type="text/javascript">
				var s_remove_h = '';
			</script>
		</div>
		<div shiro:hasPermission="operation:sendcase:esetEnabled">
			<script type="text/javascript">
				var s_resetEnabled_h = '';
			</script>
		</div>
	    <div shiro:hasPermission="operation:sendcase:eesetEnabled">
		    <script type="text/javascript">
               var s_reesetEnabled_h = '';
		   </script>
	</div>

	</div>
	<div th:include="include :: footer"></div>
	<script type="text/javascript" src="/js/appjs/operation/sendcase/list.js"></script>
</body>
</html>
