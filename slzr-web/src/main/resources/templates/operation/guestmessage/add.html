<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">	
								<label class="col-sm-3 control-label">MsgTypeID：</label>
								<div class="col-sm-8">
									<input id="msgtypeid" name="msgtypeid" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">UID：</label>
								<div class="col-sm-8">
									<input id="uid" name="uid" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">MobilePhone：</label>
								<div class="col-sm-8">
									<input id="mobilephone" name="mobilephone" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">TrueName：</label>
								<div class="col-sm-8">
									<input id="truename" name="truename" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">Gender：</label>
								<div class="col-sm-8">
									<input id="gender" name="gender" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">MsgContent：</label>
								<div class="col-sm-8">
									<input id="msgcontent" name="msgcontent" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">AttachPhotoUrl：</label>
								<div class="col-sm-8">
									<input id="attachphotourl" name="attachphotourl" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">SubmitDateTime：</label>
								<div class="col-sm-8">
									<input id="submitdatetime" name="submitdatetime" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">LastReplyUID：</label>
								<div class="col-sm-8">
									<input id="lastreplyuid" name="lastreplyuid" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">LastReplyDateTime：</label>
								<div class="col-sm-8">
									<input id="lastreplydatetime" name="lastreplydatetime" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">IsResolved：</label>
								<div class="col-sm-8">
									<input id="isresolved" name="isresolved" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/operation/guestmessage/add.js">
	</script>
</body>
</html>
