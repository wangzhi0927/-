<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
	<div class="row">
		<div class="col-sm-12">
			<div class="ibox float-e-margins">
				<div class="ibox-content">
					<form class="form-horizontal m-t" id="signupForm">
						<input id="userId" name="userId" th:value="${userId}"
							   type="hidden">
						<div class="form-group">
							<label class="col-sm-3 control-label" >用户名:</label>
							<div class="col-sm-8">
								<input id="username" name="username" class="form-control" th:value="${username}"  type="text" readonly>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">旧密码：</label>
							<div class="col-sm-8">
								<input id="password" name="password" class="form-control"  type="password">
							</div><span class="text_red " style="color: red" >*</span>&nbsp
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">新密码：</label>
							<div class="col-sm-8">
								<input id="newPassword" name="newPassword" class="form-control"  type="password">
							</div><span class="text_red " style="color: red" >*</span>&nbsp
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">确认密码：</label>
							<div class="col-sm-8">
								<input id="reNewPassword" name="reNewPassword" class="form-control"  type="password">
							</div><span class="text_red " style="color: red" >*</span>&nbsp
						</div>

						<div class="form-group text-center">
							<div class="col-sm-8 col-sm-offset-3">
								<button type="submit" class="btn btn-primary">保存</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

</div>
<div th:include="include::footer"></div>
<!-- 自定义js -->
<script type="text/javascript" src="/js/edit.js"></script>
</body>
</html>
